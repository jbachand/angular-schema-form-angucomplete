<div class="form-group" ng-class="{'has-error': hasError()}">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
  <div>


      <angucomplete-alt
        focus-out="form.spectrumOptions.focusOut()"
        image-field="{{form.spectrumOptions.image}}"
        input-class="{{form.spectrumOptions.image || 'form-control'}}"
        input-name="$$value$$"
        minlength="{{form.spectrumOptions.minlength || '1'}}"
        override-suggestions="true"
        pause="400"
        local-data="{{form.spectrumOptions.data || []}}""
        remote-url="{{form.spectrumOptions.url || null}}"
        search-fields="{{form.spectrumOptions.search}}"
        text-no-results=false
        title-field="{{form.spectrumOptions.title}}">


</div>
  <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
</div>
