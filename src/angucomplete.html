<div class="form-group" ng-class="{'has-error': hasError()}">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
  <div>
    <span style="display:none">{{$$value$$=selected}}</span>
      <angucomplete-alt
        focus-out="form.completeOptions.focusOut()"
        image-field="{{form.completeOptions.image}}"
        input-class="{{form.completeOptions.class || 'form-control'}}"
        input-name="$$value$$"
        minlength="{{form.completeOptions.minlength || '1'}}"
        override-suggestions="true"
        pause="400"
        local-data="form.completeOptions.data"
        remote-url="{{form.completeOptions.url}}"
        search-fields="{{form.completeOptions.search}}"
        selected-object="form.completeOptions.select || selected"
        text-no-results=false
        title-field="{{form.completeOptions.title}}">


</div>
  <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}}</span>
</div>
